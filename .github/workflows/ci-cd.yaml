name: CI/CD for Guestbook UI

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and Push Docker image
        run: |
          IMAGE=${{ secrets.DOCKERHUB_USERNAME }}/guestbook-ui:${{ github.run_number }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      - name: Update Helm values.yaml
        run: |
          sed -i "s|tag:.*|tag: ${{ github.run_number }}|" charts/guestbook-ui/values.yaml

      - name: Commit Helm update
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add charts/guestbook-ui/values.yaml
          git commit -m "Update image tag to ${{ github.run_number }}"
          git push
